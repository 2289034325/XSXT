<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <script type="text/javascript">
        function addDiv(type,datafield,width, height, value)
        {
            var div = $("<div><span>" + value + "</span></div>");
            div.attr("class", "ui-widget-content");
            div.attr("type", type);
            div.attr("datafield", datafield);
            div.css("width", width).css("height", height);
            div.resizable();
            div.draggable();
            $("#div_body").append(div);
        }

        function setSize(width, height)
        {
            $("#div_body").css("width", width).css("height", height);
        }

        function setValue(xh, tm, kh, pm, ys, cm, dpj, gys, gyskh)
        {
            $("div[datafield=col_xh] span").text(xh);
            $("div[datafield=col_tm] span").text(tm);
            $("div[datafield=col_kh] span").text(kh);
            $("div[datafield=col_pm] span").text(pm);
            $("div[datafield=col_ys] span").text(ys);
            $("div[datafield=col_cm] span").text(cm);
            $("div[datafield=col_dpj] span").text(dpj);
            $("div[datafield=col_gys] span").text(gys);
            $("div[datafield=col_gyskh] span").text(gyskh);
            
        }
    </script>
</head>
<body style="background-color:gray;">
    <div id="div_body" style="width:100px;height:400px;background-color:white;margin:auto;"></div>
</body>
</html>
